<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}To Do List Tracker{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css"> -->
	<link rel="shortcut icon" href="https://pngimage.net/wp-content/uploads/2018/06/liste-icone-png-6.png">
	<style type="text/css">
		.sidenav{
			height: 100%;
			width: 160px;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #111;
			overflow-x: hidden;
			padding-top: 20px;
		}

		.sidenav a {
			padding: 6px 8px 6px 16 px;
			text-decoration: none;
			font-size: 25px;
			color: #818181;
			display: block;
			padding-left: 20px;
			transition: all .5s;
		}

		.sidenav a:hover{
			color: #f1f1f1;
			text-decoration: underline;
		}

		.main{
			margin-left: 160px;
			padding: 0px 10px;
		}
	</style>
</head>
<body>
	<div class="sidenav">
		<a href="/">Home</a>
		<a href="/create">Create</a>
		<a href="/view">View</a>
	</div>
	<div id="content", name="content", class="main">
		<div class="row justify-content-center">
			<div class="col-8">
				<h1 class="mt-2">To Do List Tracker</h1>
				<hr class="mt-0 mb-4">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

	<!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
	
</body>
</html>
